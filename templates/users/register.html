{% extends "shared/base.html" %}


{% block title %}
  <title>Регистрация</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Регистрация</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <form method="POST">
        <div class="mb-3">
          <label>Имя пользователя</label>
          <input type="text" required class="form-control" name="username" value="{{username}}" placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">О себе</label>
          <textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="3">{{description}}</textarea>
        </div>
        <div class="mb-3">
          <label>Фото профиля</label>
          <input type="text" required class="form-control" name="photo" value="{{photo}}" placeholder="">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Пароль</label>
          <input type="password" required placeholder="" value="{{password}}" name="password" class="form-control">
        </div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
  {% endblock %}
