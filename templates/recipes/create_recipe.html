{% extends "shared/base.html" %}


{% block title %}
  <title>Создать рецепт</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Создать рецепт</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required class="form-control" name="title" value="{{title}}" placeholder="Название рецепта">
        </div>
       <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Ингридиенты</label>
          <textarea class="form-control" required name="ingredients" id="exampleFormControlTextarea1" rows="3"></textarea>

        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea2" class="form-label">Способ приготовления</label>
          <textarea class="form-control" required name="cooking" id="exampleFormControlTextarea2" rows="3"></textarea>

        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
  {% endblock %}
